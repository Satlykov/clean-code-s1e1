<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" media="screen" charset="utf-8">
</head>
<!-- centered-main-page-element -->
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__more-inf-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main"> 
    <section id="topSectionForAddingElementToList">
      <h3 class="title">Add Item</h3>
      <div class="add-input-container">
        <input id="new-task" class="add-input-container__input" type="text">
        <button class="add-input-container__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <a class="footer__link" href="https://rs.school/">
      <img class="footer__link-img" 
      src="https://rs.school/images/rs_school.svg"
      alt="RSSchool logo">
    </a>
  </footer>
  <script src="app.js"></script>
</body>

</html>
